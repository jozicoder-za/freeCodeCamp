<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1>Survey Form</h1>
    <p>Thank you for helping us serve you better</p>
    <fieldset>
      <legend>Personal Info</legend>
      <label for="name">Name:</label>
      <input
        type="text"
        name="name"
        id="name"
        required
        placeholder="John Doe"
      />
      <label for="email">Email:</label>
      <input
        type="email"
        name="email"
        id="email"
        required
        placeholder="john@example.com"
      />
      <label for="age">Age:</label>
      <input type="number" name="age" id="age" required />
    </fieldset>
    <fieldset>
      <legend>Professional Info</legend>
      <p>What is your highest qualification?</p>
      <select name="qualification" id="qualification">
        <option value="high-school">High School</option>
        <option value="certificate">Certificate</option>
        <option value="bachelors-degree">Bachelors Degree</option>
      </select>
      <p>Are you prepared to relocate?</p>
      <input type="radio" name="relocate" id="yes" required />
      <label for="yes">Yes</label>
      <input type="radio" name="relocate" id="no" required />
      <label for="no">No</label>
    </fieldset>
    <fieldset>
      <legend>Training Course</legend>
      <p>Please select the course you are interest in attending</p>
      <input type="checkbox" name="html" id="html" value="html" />
      <label for="html">HTML</label>
      <input type="checkbox" name="css" id="css" value="css" />
      <label for="css">CSS</label>
      <input type="checkbox" name="js" id="js" value="js" />
      <label for="js">Javascript</label>
    </fieldset>
    <p>Please fill out more information</p>
    <textarea name="info" id="info" cols="17" rows="7"></textarea>
    <br />
    <input type="submit" value="Submit" />
  </body>
</html>
