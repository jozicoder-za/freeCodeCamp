<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stylized Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="todo-container">
      <h1>My Todo List</h1>
      <div class="todo-item">
        <div class="todo-header">
          <input type="checkbox" id="task1" />
          <label for="task1">Explore Coding Computer</label>
        </div>
        <div class="todo-links">
          <a href="#">Store Link</a>
        </div>
      </div>
      <div class="todo-item">
        <div class="todo-header">
          <input type="checkbox" id="task2" />
          <label for="task2">Buy Camping Gear</label>
        </div>
        <div class="todo-links">
          <a href="#">Visit Camping Website</a>
        </div>
      </div>
      <div class="todo-item">
        <div class="todo-header">
          <input type="checkbox" id="task3" />
          <label for="task3">Participate in Endurance Event</label>
        </div>
        <div class="todo-links">
          <a href="#">Check Possible Option</a>
        </div>
      </div>
      <div class="todo-item">
        <div class="todo-header">
          <input type="checkbox" id="task4" />
          <label for="task4">Work on the newsletter</label>
        </div>
        <div class="todo-links">
          <a href="#">View possible platforms</a>
        </div>
      </div>
    </div>
  </body>
</html>
