<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stylized Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="todo-container">
      <h1>My Todo List</h1>
      <ul class="todo-list">
        <li>
          <label class="todo-item">
            <input type="checkbox" />
            <span class="checkmark"></span>
            <span class="text">Buy Groceries</span>
          </label>
        </li>
        <li>
          <label class="todo-item">
            <input type="checkbox" />
            <span class="checkmark"></span>
            <span class="text">Coding</span>
          </label>
        </li>
        <li>
          <label class="todo-item">
            <input type="checkbox" />
            <span class="checkmark"></span>
            <span class="text">Build a Blog</span>
          </label>
        </li>
        <li>
          <label class="todo-item">
            <input type="checkbox" />
            <span class="checkmark"></span>
            <span class="text">Exercise</span>
          </label>
        </li>
      </ul>
    </div>
  </body>
</html>
