<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="card-left">
        <header>
          <h1>Jozi Coder</h1>
          <p>We build modern web experience</p>
        </header>
        <div class="contact">
          <p>
            <i class="fas fa-phone"></i>
            <span class="contact-text">+27 67 733 3108</span>
          </p>
          <p>
            <i class="fas fa-envelope"></i>
            <span class="contact-text">jozicoder@gmail.com</span>
          </p>
          <p>
            <i class="fas fa-globe"></i>
            <span class="contact-text">jozicoder.net</span>
          </p>
        </div>
      </div>
      <div class="card-right">
        <div class="logo">
          <img
            src="https://pbs.twimg.com/media/G0Z_OyhXsAEImYV?format=png&name=360x360"
            alt="logo"
            class="logo"
          />
          <p>Full-Service Web Agency</p>
        </div>
        <div class="socials">
          <a href="https://x.com/jozicoderhttps://x.com/jozicoder">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#">
            <i class="fab fa-tiktok"></i>
          </a>
          <a href="#">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
